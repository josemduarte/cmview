#Properties file for CMView 2.0
#Master file with all possible options - Only for internal use

# --- internal settings
CONFIG_FILE_NAME=cmview.cfg
DIST_MAP_CONTACT_TYPE=Ca
PDB_FTP_URL=ftp\://ftp.wwpdb.org/pub/pdb/data/structures/all/mmCIF/
#TEMP_DIR=

# --- GUI settings ---
INITIAL_SCREEN_SIZE=600
LOUPE_WINDOW_SIZE=200
LOUPE_CONTACT_SIZE=15
SHOW_ICON_BAR=true
SHOW_PDB_RES_NUMS=true
SHOW_RULERS=true
SHOW_ALIGNMENT_COORDS=false
SHOW_WEIGHTED_CONTACTS=true
SHOW_WEIGHTS_IN_COLOR=false

# --- Enabling/disabling features ---
USE_PYMOL=true
USE_DSSP=true
USE_DATABASE=true
USE_EXPERIMENTAL_FEATURES=true
USE_CGAP=true

# --- External programs: DSSP ---
DSSP_EXECUTABLE=/project/StruPPi/Software/dssp/dsspcmbi
DSSP_PARAMETERS=--

# --- External programs: PyMol ---
PYMOL_EXECUTABLE=/project/StruPPi/bin/pymol-1.0
PYMOL_PORT=9123
PYMOL_SHUTDOWN_ON_EXIT=true
PYMOL_LOAD_ON_START=true
PYMOL_HOST=localhost
PYMOL_LOGFILE=/tmp/CMView_pymol.log
PYMOL_SERVER_URL=http\://localhost\:9123
PYMOL_PARAMETERS=-R -q -s /tmp/CMView_pymol.log
PYMOL_CMDBUFFER_FILE=/tmp/CMView_pymol.cmd
PYMOL_CONN_TIMEOUT=15000

# --- Database connection ---
DB_PWD=nieve
DB_HOST=white
#DB_USER=
#DB_NAME=cmview_cgap

# --- External programs: Tinker (Distgeom)
TINKER_BINPATH=/project/StruPPi/Software/tinker/bin
TINKER_FORCEFIELD=/project/StruPPi/Software/tinker/amber99.prm
#TINKER_TEMP_DIR=

# --- Default values for loading contact maps ---
DEFAULT_CONTACT_TYPE=Ca
DEFAULT_DISTANCE_CUTOFF=8.0
DEFAULT_MIN_SEQSEP=-1
DEFAULT_MAX_SEQSEP=-1
DEFAULT_PDB_DB=pdbase
DEFAULT_GRAPH_DB=pdb_reps_graph
DEFAULT_FILE_PATH=/user/home/pdbs
SPHOXEL_BG_FILE_PATH=/users/home/CMView
